name: Build and push imageüì¶

on:
  workflow_dispatch:
  # schedule:
  #  - cron: "00 17 * * SAT"
  push:
    branches: ["release/*"]
  # pull_request:
  #  branches: ["release/*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout repositoryüß±
        uses: actions/checkout@v4.1.2

      - name: Install cosignüîí
        uses: sigstore/cosign-installer@v3.5.0

      - name: Get branch nameüîç
        run: |
          echo "${GITHUB_REF#refs/heads/}" | sed 's|release/||g'
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's|release/||g')" >> $GITHUB_ENV
          echo ${{ env.BRANCH_NAME }}

      - name: Setup Docker buildxüõ†Ô∏è
        uses: docker/setup-buildx-action@v3.3.0

      - name: Log into ${{ env.REGISTRY }}üîë
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hubüîë
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadataüî¨
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build the Docker image‚õìÔ∏è
        id: build
        uses: docker/build-push-action@v5.3.0
        with:
          provenance: false
          context: .
          platforms: linux/amd64
          tags: ${{ env.BRANCH_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Slim the Docker imageüöÄ
        uses: kitabisa/docker-slim-action@v1.1.1
        env:
          DSLIM_HTTP_PROBE: false
        with:
          target: ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }}
          tag: ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }}
          overwrite: true
      - run: echo "${REPORT}"
        env:
          REPORT: ${{ steps.slim.outputs.report }}

      - name: Test the Docker imageüß™
        run: |
          docker run -d --rm -p 127.0.0.1:8080:8080/tcp ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }}
          curl -v http://127.0.0.1:8080 || exit 1

      - name: Analyze for critical and high CVEsüíä
        uses: docker/scout-action@v1.7.0
        with:
          command: cves,sbom
          image: ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }}
          sarif-file: sarif.output.json
          summary: true

      - name: Upload SARIF resultüìä
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif.output.json

      - name: Push the Docker images to registriesüíæ
        run: |
          docker push ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }}
          docker tag ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }} ammnt/angie:${{ env.BRANCH_NAME }}
          docker tag ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }} ammnt/angie:latest
          docker tag ghcr.io/ammnt/angie:${{ env.BRANCH_NAME }} ghcr.io/ammnt/angie:latest
          docker push ammnt/angie:${{ env.BRANCH_NAME }}
          docker push ammnt/angie:latest
          docker push ghcr.io/ammnt/angie:latest

      - name: Sign the published Docker imageüîê
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          cosign sign docker.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Run deploy update on the server‚úÖ
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/agh
            docker-compose pull web dns
            docker-compose up -d web dns
