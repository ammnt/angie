name: Build and push imageğŸ“¦

on:
  workflow_dispatch:
  # schedule:
  #  - cron: "00 17 * * SAT"
  push:
    branches: ["http3"]
  # pull_request:
  #  branches: ["http3"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repositoryğŸ·ï¸
        uses: actions/checkout@v4.1.2

      - name: Install cosignğŸ”’
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0

      - name: Setup Docker buildxğŸ§±
        uses: docker/setup-buildx-action@v3.3.0

      - name: Log into ${{ env.REGISTRY }}ğŸ”‘
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker HubğŸ”‘
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadataâ„¹ï¸
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build the Docker imageğŸš€
        id: build
        uses: docker/build-push-action@v5.3.0
        with:
          provenance: false
          context: .
          platforms: linux/amd64
          load: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Slim the Docker imageğŸ
        uses: kitabisa/docker-slim-action@v1.1.1
        env:
          DSLIM_HTTP_PROBE: false
        with:
          target: ghcr.io/ammnt/angie:http3
          tag: ghcr.io/ammnt/angie:http3
          overwrite: true
      - run: echo "${REPORT}"ğŸ§¾
        env:
          REPORT: ${{ steps.slim.outputs.report }}

      - name: Test the Docker imageğŸ§ª
        run: |
          docker run -d --rm -p 127.0.0.1:8080:8080/tcp ghcr.io/ammnt/angie:http3
          curl -v http://127.0.0.1:8080 || exit 1

      - name: Docker ScoutğŸ”
        id: docker-scout
        uses: docker/scout-action@v1.6.4
        with:
          command: cves,recommendations,sbom
          image: ${{ steps.meta.outputs.tags }}
          only-severities: critical,high
          exit-code: true

      - name: Upload SARIF resultğŸ’¾
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sarif.output.json

      - name: Push the Docker images to ghcr.ioâ›“ï¸
        run: docker push ghcr.io/ammnt/angie:http3

      - name: Push the Docker images to docker.ioâ›“ï¸
        run: |
          docker tag ghcr.io/ammnt/angie:http3 ammnt/angie:http3
          docker push ammnt/angie:http3

      - name: Sign the published Docker imageğŸ”
        if: ${{ github.event_name != 'pull_request' }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          cosign sign docker.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Run deploy update on the serverâœ…
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/agh
            docker-compose pull web dns
            docker-compose up -d web dns
